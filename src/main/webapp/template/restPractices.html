<div>REST PRACTICES</div>
<div>
    <button ng-click="getAll()" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-remove"> GET ALL</span>
    </button>
</div>
<div>
    <input type="text" ng-model="id"/>
    <button ng-click="getById(id)" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-remove"> GET BY INPUT ID</span>
    </button>
</div>

<div>
    <input type="text" ng-model="title"/>
    <button ng-click="create()" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-remove"> POST CREATE WITH INPUT</span>
    </button>
</div>

<div>
    <input type="text" ng-model="id"/>
    <button ng-click="delete(id)" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-remove"> DELETE WITH INPUT</span>
    </button>
</div>

<div>

    <button ng-click="edit()" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-remove"> EDIT WITH INPUT</span>
    </button>
</div>
