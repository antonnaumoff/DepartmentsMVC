<div class="container" ng-controller="EmployeeListController">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="custom">Employee List</div>
                </div>

                <table class="table-striped">
                    <thead>
                    <tr class="table-header">
                        <td>Title</td>
                        <td>First Name</td>
                        <td>Second Name</td>
                        <td>Salary</td>
                        <td>Date</td>
                        <td class="my-table-cell3">
                            <form ng-show="permission.edit=='true'">
                                <button ng-click="createEmployee(dep_id)" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </form>
                        </td>
                        <td class="my-table-cell3">
                            </form>
                            <form>
                                <button ng-click="departmentList()" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr class="my-table-cell" ng-repeat="emp in employees">
                        <td>
                            {{emp.job_title}}
                        </td>

                        <td>
                            {{emp.first_name}}
                        </td>

                        <td>
                            {{emp.second_name}}
                        </td>

                        <td>
                            {{emp.salary}}
                        </td>

                        <td>
                            {{emp.date}}
                        </td>

                        <td class="my-table-cell3">
                            <form ng-show="permission.delete=='true'">
                                <button ng-click="deleting(emp.id, dep_id)" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </form>
                        </td>

                        <td class="my-table-cell3">
                            <form ng-show="permission.edit=='true'">
                                <button ng-click="editing(emp.id)" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </form>
                        </td>

                    </tr>

                    </tbody>

                </table>
            </div>
        </div>
        <div class="col-sm-2">
            <form>
                <button ng-click="logout()" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-off"></span>
                </button>
            </form>
        </div>
    </div>
</div>
