<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="custom">Employee List</div>
                </div>

                <table class="table-striped">
                    <thead>
                    <tr class="table-header">
                        <td>Title</td>
                        <td>First Name</td>
                        <td>Second Name</td>
                        <td>Salary</td>
                        <td>Date</td>
                        <td class="my-table-cell3">
                            <form>
                                <button ng-click="emp.createEmployee(dep_id)" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </form>
                        </td>
                        <td class="my-table-cell3">
                            </form>
                            <form>
                                <button ng-click="emp.departmentList()" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr class="my-table-cell" ng-repeat="employee in emp.employees">
                        <td>
                            {{employee.job_title}}
                        </td>

                        <td>
                            {{employee.first_name}}
                        </td>

                        <td>
                            {{employee.second_name}}
                        </td>

                        <td>
                            {{employee.salary}}
                        </td>

                        <td>
                            {{employee.date}}
                        </td>

                        <td class="my-table-cell3">
                            <form>
                                <button ng-click="emp.deleting(employee.id, dep_id)" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </form>
                        </td>

                        <td class="my-table-cell3">
                            <form>
                                <button ng-click="emp.editing(emp.id)" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </form>
                        </td>

                    </tr>

                    </tbody>

                </table>
            </div>
        </div>
        <div class="col-sm-2">
            <form>
                <button ng-click="emp.logout()" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-off"></span>
                </button>
            </form>
        </div>
    </div>
</div>
